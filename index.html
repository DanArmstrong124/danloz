<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body style="background: url('danloz.jpg'); background-size: cover; background-position: center;">

  <audio controls autoplay loop src="babyheart.mp3"></audio>

    <style>
        .progress{
            height:5rem;
            background: transparent;
            border: 1px solid white;
        }

        h3{color: white; text-align: center; margin-top:25px;}

        p{font-size:15px;}
    </style>
    
    <div style="height: 950px;">
    <h1 style="text-align: center;
    padding-top: 65px;
    color: white;">Days Until:</h1>


      <h3 style="margin-top: 275px;">Dan's Birthday</h3>
      <div class="progress">
        <div id="danbar" class="progress-bar bg-info" role="progressbar" style="background-color: red !important;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"><p id="dan">0</p></div>
      </div>
      <h3>Lauren's Birthday</h3>
      <div class="progress">
        <div id="lozbar" class="progress-bar bg-warning" role="progressbar" style="background-color: plum !important;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"><p id="loz">0</p></div>
      </div>
      <h3>Anniversary</h3>
      <div class="progress">
          <div id="anibar" class="progress-bar bg-success" role="progressbar" style="" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"><p id="ani">0</p></div>
        </div>
      </div>
      <hr>
      <h3>Babies' 12 Week Scan</h3>
      <div class="progress">
        <div id="twebar" class="progress-bar bg-info" role="progressbar" style="background-image: linear-gradient(to right, blue , pink)  !important;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"><p id="twe">0</p></div>
      </div>
      <h3>Babies' 16 Week Scan</h3>
      <div class="progress">
        <div id="sixbar" class="progress-bar bg-info" role="progressbar" style="background-image: linear-gradient(to right, blue , pink) !important;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"><p id="six">0</p></div>
      </div>
      <h3>Babies' Due Date</h3>
      <div class="progress">
        <div id="duebar" class="progress-bar bg-info" role="progressbar" style="background-image: linear-gradient(to right, blue , pink) !important;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"><p id="due">0</p></div>
      </div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
